<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=.con, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>CountDown Timer</title>
</head>
<body>
    <h1 class="main">CountDown to Ganpati</h1>
    <div class="countdown-timer">
        <div class="days countdown-el">
            <span class="big-text">Days</span>
            <p id="Days" class="a">0</p>
        </div>
        <div class="hours countdown-el">
            <span class="big-text">Hours</span>
            <p id="Hours" class="a">0</p>   
        </div>
        <div class="minutes countdown-el">
            <span class="big-text">Minutes</span>
            <p id="Minutes" class="a">0</p>
        </div>
        <div class="seconds countdown-el">
            <span class="big-text">Seconds</span>
            <p id="Seconds" class="a">0</p>
                
        </div>
    </div>
</body>
</html>
